<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>My Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <p id="display"></p>
    <div id="'numbers">
      <button id="1" onclick="one()">1</button>
      <button id="2" onclick="two()">2</button>
      <button id="3" onclick="three()">3</button>
      <button id="4" onclick="four()">4</button>
      <button id="5" onclick="five()">5</button>
      <button id="6" onclick="six()">6</button>
      <button id="7" onclick="seven()">7</button>
      <button id="8" onclick="eight()">8</button>
      <button id="9" onclick="nine()">9</button>
      <button id="0" onclick="zero()">0</button>
      <button id="+" onclick="plus()">+</button>
      <button id="-" onclick="minus()">-</button>
      <button id="x" onclick="times()">x</button>
      <button id="/" onclick="divide()">/</button>
      <button id="clear" onclick="erase()">CE</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
